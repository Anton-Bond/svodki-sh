<header class="ui-header p-d-flex p-ai-center">

    <div class="p-mr-2 ui-header-item logo">
        Сводки с/х
    </div>

    <div
        class="p-mr-2 ui-header-item ui-men-btn"
        routerLinkActive="active"
        [ngStyle]="{'pointer-events': blockContent ? 'none' : 'inherit'}"
        [routerLink]="['/svod-table']"
    >
        <i class="pi pi-chart-bar ui-icon-header"></i>
    </div>

    <div
        *ngIf="currentUser.role === 'ADMIN'"
        class="p-mr-2 ui-header-item ui-men-btn"
        routerLinkActive="active"
        [ngStyle]="{'pointer-events': blockContent ? 'none' : 'inherit'}"
        [routerLink]="['/sv-admin', 'users']"
    >
        <i class="pi pi-users ui-icon-header"></i>
    </div>

    <div
        *ngIf="currentUser.role === 'REGION'"
        class="p-mr-2 ui-header-item ui-men-btn"
        routerLinkActive="active"
        [ngStyle]="{'pointer-events': blockContent ? 'none' : 'inherit'}"
        [routerLink]="['/svod-table', 'region', currentUser.userId]"
    >
        <i class="pi pi-pencil ui-icon-header"></i>
    </div>

    <div class="p-mr-2 ui-header-item p-ml-auto">
        {{currentDate}}
    </div>
    <p-calendar
        id="ui-calendar"
        [(ngModel)]="calenDate"
        [showIcon]="true"
        inputId="ui-input-calendar"
        [ngStyle]="{'pointer-events': blockContent ? 'none' : 'inherit'}"
        (onSelect)="setCurrentDate()"
    ></p-calendar>

    <div class="p-mr-2 ui-header-item ui-u-name p-ml-auto">
        {{currentUser.name}}
    </div>

    <div class="p-mr-2 ui-header-item ui-men-btn" [ngStyle]="{'pointer-events': blockContent ? 'none' : 'inherit'}" (click)="onLogout()">
        <i class="pi pi-sign-out ui-icon-header"></i>
    </div>

</header>
