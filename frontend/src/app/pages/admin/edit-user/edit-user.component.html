<div [formGroup]="form">
    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Имя" formControlName="name">
        </div>
    </div>

    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-globe"></i></span>
            <input type="text" pInputText placeholder="Электронная почта" formControlName="email">
        </div>
    </div>

    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-star-o"></i></span>
            <p-dropdown
                class="in-edit-page"
                [options]="roles"
                formControlName="role"
                optionLabel="name"
                optionValue="type"
            ></p-dropdown>
        </div>
    </div>

    <button
        pButton
        icon="pi pi-check"
        [disabled]="form.invalid || form.disabled"
        type="button"
        class="p-button-success in-edit-page"
        label="Сохранить"
        (click)="onSubmit()"
    ></button>


    <button
        pButton
        icon="pi pi-times"
        type="button"
        class="p-button-danger in-edit-page"
        label="Удалить пользователя"
        (click)="removeUser()"
    ></button>
</div>
