<div [formGroup]="form">

    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-star-o"></i></span>
            <p-dropdown
                class="ui-in-add-new-u"
                [options]="roles"
                placeholder="Выберите роль"
                formControlName="role"
                optionLabel="name"
                optionValue="type"
            ></p-dropdown>
        </div>
    </div>

    <div *ngIf="form.value.role === someRegion" class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-dropdown
                class="ui-in-add-new-u"
                [options]="regions"
                placeholder="Выберите район"
                formControlName="name"
                optionLabel="name"
                optionValue="code"
            ></p-dropdown>
        </div>
    </div>

    <div *ngIf="form.value.role !== someRegion" class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Имя" formControlName="name">
        </div>
    </div>

    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-globe"></i></span>
            <input type="text" pInputText placeholder="Электронная почта" formControlName="email">
        </div>
    </div>

    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" pInputText placeholder="Введите пароль" formControlName="password">
        </div>
    </div>

    <div class="p-col-12 p-md-8">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" pInputText placeholder="Повторите пароль" formControlName="repeatPassword">
        </div>
    </div>

    <button
        pButton
        icon="pi pi-check"
        [disabled]="form.invalid || form.disabled
            || form.get('password').value !== form.get('repeatPassword').value"
        type="button"
        class="p-button-success ui-in-add-new-u-btn"
        label="Создать"
        (click)="onSubmit()"
    ></button>
</div>
