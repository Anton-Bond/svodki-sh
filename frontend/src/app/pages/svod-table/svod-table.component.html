<div class="root">
    <app-header></app-header>
    <div class="table-tabs">
        <ul>
            <li
                *ngFor="let tab of svtables; let i = index"
                class="active-tab"
                [ngStyle]="{'color': activeTab === i ? '#015fc2f0' : 'inherit', 'border-bottom':  activeTab === i ? '2px solid #015fc2f0' : '2px solid #c9c9c9'}"
                (click)="toggleTab(i)"
            >{{tab.name ? tab.name : 'Без названия'}}</li>
            <li
                *ngIf="ableEdit"
                [ngStyle]="{'color': activeTab === -1 ? '#015fc2f0' : 'inherit'}"
                (click)="createNewTable()"
            ><i class="pi pi-plus"></i></li>
        </ul>
    </div>

    <div class="card">
        <app-edit-svtable
            *ngIf="editMode || addNewMode"
            [editedSvtable]="editMode ? currentSvtable : null"
            (onCancel)="onCancel($event)"
            (onUpdate)="onUpdate($event)"
            (onAddNew)="onAddNew($event)"
            (onRemove)="onRemove($event)"
        ></app-edit-svtable>

        <p-table
            *ngIf="viewMode"
            id="ui-view-svtable"
            [columns]="currentSvtable.cols"
            [value]="currentSvtable.rows"
            styleClass="p-datatable-gridlines p-datatable-sm"
            [resizableColumns]="true"
            columnResizeMode="expand"
            [frozenColumns]="frozenCols" [scrollable]="true" scrollHeight="{{(screenHeight-260)+'px'}}" frozenWidth="145px"
        >
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <div>
                        <p class="ui-nopadding">{{currentSvtable.name}}</p>
                    </div>
                    <button
                        *ngIf="ableEdit"
                        pButton type="button"
                        icon="pi pi-pencil"
                        class="p-button-warning p-button-rounded"
                        (click)="toggleEditable()"
                    ></button>
                </div>
            </ng-template>

            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" style="width:145px">
                </colgroup>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pResizableColumn *ngFor="let col of columns">
                        {{col.header || '(пусто)'}}
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{getCellValue(col, rowData.data)}}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="footer" let-columns>
                <tr>
                    <td *ngFor="let col of columns">
                        {{getColTotal(col)}}
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
